<!DOCTYPE html>
<html ng-app="frontApp" lang="pt-BR">
<meta charset="utf-8">
    <header>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>

        <!-- ngMask -->
        <script src="node_modules/ng-mask/dist/ngMask.min.js"></script>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- d3.js -->
        <script src="node_modules/d3/dist/d3.min.js"></script>


        <link rel="stylesheet" href="index.css"> <!-- Adding custom CSS -->

        <!-- AngularJS Material CSS -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">

        <!-- AngularJS Material dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-messages.min.js"></script>

        <!-- AngularJS Material Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

        <script src="app.js"></script>
        <script src="services/regService.js"></script>
        <script src="controllers/listController.js"></script>
        <script src="controllers/formController.js"></script>
        <script src="controllers/examsController.js"></script>
    </header>
    <head>
        <title>Desafio ECG</title>
    </head>
    <body>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
                <md-tab label="Cadastros" md-on-select="navigate('/')" value="0"></md-tab>
                <md-tab label="Cadastrar" md-on-select="navigate('/new')" value="1"></md-tab>
                <md-tab label="Exame" ng-disabled="{true}" value="2"></md-tab>
            </md-tabs>
            <div ng-view></div>
        </md-content>
    </body>
</html>
